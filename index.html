<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2d3748;
        }
        .chat-container {
            background-color: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
            margin: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .chat-header {
            text-align: center;
            margin-bottom: 30px;
            color: #4a5568;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        p {
            font-size: 18px;
            color: #718096;
            margin-bottom: 25px;
        }
        .chat-box {
            height: 450px;
            overflow-y: auto;
            border: 1px solid rgba(203, 213, 224, 0.5);
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 16px;
            background-color: #f8fafc;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .chat-box:hover {
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background: #43cea2;
            border-radius: 4px;
        }
        
        .chat-box::-webkit-scrollbar-thumb:hover {
            background: #185a9d;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 18px 25px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-family: 'Poppins', sans-serif;
            color: #4a5568;
        }

        input[type="text"]::placeholder {
            color: #a0aec0;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #43cea2;
            box-shadow: 0 0 0 3px rgba(67, 206, 162, 0.2);
        }
        button {
            padding: 18px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 206, 162, 0.4);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        

        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-in;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 20%;
            position: relative;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.1);
        }
        
        .bot-message {
            background: white;
            margin-right: 20%;
            border: 1px solid rgba(203, 213, 224, 0.4);
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .user-message::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 50%;
            border-left: 10px solid #667eea;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.1));
        }
        
        .bot-message::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 50%;
            border-right: 10px solid white;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
        .list-section {
            margin-top: 20px;
        }
        
        .section-title {
            color: #185a9d;
            margin: 10px 0;
            font-size: 18px;
            font-weight: 600;
            padding-left: 10px;
            border-left: 4px solid #43cea2;
        }
        
        .grocery-list {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .grocery-list li {
            padding: 10px 15px;
            display: flex;
            align-items: center;
            background: rgba(67, 206, 162, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .grocery-list li:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .grocery-list li:before {
            content: "ü•ó";
            margin-right: 10px;
            font-size: 18px;
        }
        
        .grocery-list.non-veg li:before {
            content: "üçñ";
        }
        
        .grocery-list.dessert li:before {
            content: "üç∞";
        }
        
        .grocery-list.vegan li:before {
            content: "üå±";
        }
        
        .grocery-list.api li:before {
            content: "üîç";
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
            white-space: pre-line;
        }
        .examples {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        .example-item {
            display: inline-block;
            margin-right: 15px;
            cursor: pointer;
            color: #1976d2;
        }
        .example-item:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Grocery List Generator</h1>
        <p>Tell me what kind of groceries you need</p>
        <div class="examples">
            Try these examples: 
            <span class="example-item" onclick="useExample('healthy food')">healthy food</span>
            <span class="example-item" onclick="useExample('breakfast items')">breakfast items</span>
            <span class="example-item" onclick="useExample('dinner ingredients')">dinner ingredients</span>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        let isProcessing = false;

        function useExample(text) {
            userInput.value = text;
            sendMessage();
        }

        function addMessage(content, isUser) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (isUser) {
                messageDiv.textContent = content;
            } else if (content.error) {
                messageDiv.className += ' error-message';
                messageDiv.textContent = content.error;
            } else if (content.success === false) {
                messageDiv.className += ' error-message';
                messageDiv.textContent = content.error || "An error occurred. Please try again.";
            } else {
                messageDiv.textContent = content.message;
                
                if (content.sections) {
                    // Handle sectioned display
                    content.sections.forEach(section => {
                        const sectionDiv = document.createElement('div');
                        sectionDiv.className = 'list-section';
                        
                        const sectionTitle = document.createElement('h3');
                        sectionTitle.className = 'section-title';
                        sectionTitle.textContent = section.title;
                        sectionDiv.appendChild(sectionTitle);
                        
                        const ul = document.createElement('ul');
                        ul.className = `grocery-list ${section.type}`;
                        
                        section.items.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = item;
                            ul.appendChild(li);
                        });
                        
                        sectionDiv.appendChild(ul);
                        messageDiv.appendChild(sectionDiv);
                    });
                } else {
                    // Handle regular list display
                    const ul = document.createElement('ul');
                    ul.className = 'grocery-list';
                    content.items.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item;
                        ul.appendChild(li);
                    });
                    messageDiv.appendChild(ul);
                }
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function setProcessing(processing) {
            isProcessing = processing;
            sendButton.disabled = processing;
            userInput.disabled = processing;
            if (processing) {
                sendButton.textContent = 'Sending...';
            } else {
                sendButton.textContent = 'Send';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        }

    function sendMessage() {
            const message = userInput.value.trim();
            
            if (message && !isProcessing) {
                setProcessing(true);
                addMessage(message, true);
                
                fetch('/generate_list', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    addMessage(data, false);
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage({ 
                        success: false,
                        error: "Sorry, something went wrong. Please try again. If the issue persists, make sure your request is food-related." 
                    }, false);
                })
                .finally(() => {
                    setProcessing(false);
                    userInput.value = '';
                });
            }
        }

        // Focus input on page load
        window.onload = () => userInput.focus();
    </script>
</body>
</html>
